<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Wordz Solver</title>
	<link rel="stylesheet" href="main.css"/>
</head>
<body>
	<div class="actions">
		<div class="group">
			<label>Mode</label>
			<span class="btn-group">
				<button 
					id="mode-across" title="Across" class="btn"></button><button 
					id="mode-x" title="X" class="btn"></button><button 
					id="mode-around" title="Around" class="btn active"></button><button 
					id="mode-all" title="All" class="btn"></button>
			</span>
		</div>
		<div class="group">
			<label>Size</label>
			<input id="board-width" class="text" type="text" value="6"> x 
			<input id="board-height" class="text" type="text" value="2">
			<button id="new-board" class="btn">New</button>
		</div>
		<div class="group">
			<button id="random-fill" class="btn">Random</button>
		</div>
		<div class="group">
			<label>Min length</label>
			<input id="min-length" class="text" type="text" value="6">
			<button id="solve" class="btn">Solve</button>
		</div>
	</div>
	<div id="mask">Loading...</div>
	<div class="main">
		<div id="board">
		</div>
		<div id="result">
			<ol id="output">
			</ol>
			<p id="status"></p>
		</div>
	</div>
	<div class="help">
		<p>A serverless solver for word game <i>Boggle</i>, <i>WordzUp!</i>, <i>wordoid!</i> and more.</p>
		<p>Use the ? wildcard  to represent one letter.</p>
	</div>
	<a href="https://github.com/yulanggong/Wordz-Solver"><img style="position: absolute; top: -10px; left: -10px; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>
	<script src="wordzsolver.js"></script>
	<script>
		try {
			if (localStorage.dict && localStorage.dictVersion == '3') {
				wordzSolver.dict = wordzSolver.decode(localStorage.dict);
			}
		} catch (e) {};
		if (!wordzSolver.dict.A) {
			document.write('<script src="dict.js"><\/script>');
		}
	</script>
	<script type="text/javascript">
		var board = new wordzSolver.Board({
			width: 6,
			height: 2,
			letters: ['wordz?','solver']
		});

		$('mask').className = 'hide';
		$('solve').click();
		try {
			if (!localStorage.dict || localStorage.dictVersion != '3') {
				localStorage.dict = wordzSolver._dict;
				localStorage.dictVersion = '3';
			}
		} catch (e) {};
	</script>
</body>
</html>
