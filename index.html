<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Wordz Solver</title>
	<link rel="stylesheet" href="main.css"/>
</head>
<body>
	<div class="header">
		<h1>Wordz Solver</h1>
		<p>Wordz Solver is a tool for word puzzle games like <i>WordzUp!</i> and <i>wordoid!</i>.</p> <p>Use the ? wildcard  to represent one letter. <a href="http://github.com/yulanggong/Wordz-Solver">Source on github</a></p>
	</div>
	<div class="actions">
		<div class="group">
			<label>Size</label>
			<input id="board-width" class="text" type="text" value="6"> x 
			<input id="board-height" class="text" type="text" value="2">
			<button id="new-board" class="btn">New</button>
		</div>
		<div class="group">
			<button id="random-fill" class="btn">Random Fill</button>
		</div>
		<div class="group">
			<label>Minimum length</label>
			<input id="min-length" class="text" type="text" value="5">
			<button id="solve" class="btn">Solve</button>
		</div>
	</div>
	<div class="main">
		<div id="board">
		</div>
		<div id="result">
			<h2>Result:</h2>
			<p id="status"></p>
			<ol id="output">
			</ol>
		</div>
	</div>
	<script type="text/javascript" src="wordzsolver.js"></script>
	<script type="text/javascript" src="dict.js"></script>
	<script type="text/javascript">
		var board = new wordzSolver.Board({
			width: 6,
			height: 2,
			letters: ['wordz?','solver']
		});
	</script>
</body>
</html>
